<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online image converter to convert images to JPG, PNG, WEBP, GIF, and BMP formats. Unlimited and free image conversions. Fast and easy to use.">
  <meta name="keywords" content="image converter, convert images, JPG to PNG, PNG to JPG, image conversion, free image converter, online image converter">
  <meta name="author" content="Your Name">
  <title>Free Online Image Converter - JPG, PNG, GIF, WEBP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Free Image Converter</h1>
    <h4>Convert Any Image Format</h4>
    <p>Unlimited and Free, Convert Your Images to JPG, PNG, WEBP, GIF, or BMP in Seconds!</p>

    <!-- Upload and conversion box -->
    <div class="upload-box" id="upload-box">
      <p>Drag & Drop your images here or</p>
      <input type="file" id="file-input" multiple accept="image/*">
      <button id="browse-button" aria-label="Browse Images">Browse Images</button>
    </div>

    <!-- Format selection dropdown -->
    <label for="format">Choose output format:</label>
    <select id="format" aria-label="Output format">
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="gif">GIF</option>
      <option value="bmp">BMP</option>
    </select>

    <!-- Convert button -->
    <button id="convert-button" aria-label="Convert Images">Convert</button>

    <!-- Progress bar -->
    <div id="progress-bar" class="progress-bar"></div>

    <!-- Output area for converted files -->
    <div id="output"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
