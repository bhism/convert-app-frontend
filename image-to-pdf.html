<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert images to a single PDF. Upload and organize your images before converting.">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta name="keywords" content="image to PDF, JPG to PDF, PNG to PDF, convert images to PDF, free PDF converter">
  <meta name="author" content="Your Name">
  <title>Image to PDF Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section with Logo, Site Name, and Navigation Links -->
  <header>
    <div class="header-content">
      <img src="sv.png" alt="Site Logo" class="logo">
      <h1 class="site-name">Image & PDF Converter</h1>
      <nav class="site-navigation">
        <a href="index.html">Image to Image</a> |
        <a href="image-to-pdf.html">Image to PDF</a>
      </nav>
    </div>
  </header>

  <!-- Main Content for Image to PDF Converter -->
  <main>
    <section class="layout-container">
      <!-- Left Ad Section -->
      <aside class="ads-section left-ads">
        <h3>Sponsored</h3>
        <div class="ad-placeholder">
          <p>Your ad here</p>
        </div>
      </aside>

      <!-- Center Main Content -->
      <div class="content-wrapper">
        <!-- Image-to-PDF Conversion Section -->
        <div class="converter">
          <h2>Create a PDF from Your Images</h2>
          <div class="upload-box">
            <p>Choose your images (they will appear in the order you select)</p>
            <input type="file" id="pdf-input" multiple accept="image/*">
            <button id="browse-pdf-button">Browse Images</button>
          </div>

          <div id="pdf-image-preview" class="image-preview"></div>
          <button id="convert-pdf-button">Convert to PDF</button>
        </div>
      </div>

      <!-- Right Ad Section -->
      <aside class="ads-section right-ads">
        <h3>Sponsored</h3>
        <div class="ad-placeholder">
          <p>Your ad here</p>
        </div>
      </aside>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 PDF Converter. All rights reserved.</p>
  </footer>

  <!-- Include jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    initImageToPDF(); // Initialize image-to-PDF functionality
  </script>
</body>
</html>
